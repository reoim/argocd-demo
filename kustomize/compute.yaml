apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: "heewonk-bunker"
    cnrm.cloud.google.com/force-destroy: "true"
  labels:
    environment: "staging"
    owner: "heewonk"
    team: "pso-japac"
  name: computebackendservice-sample-externalloadbalancing
spec:
  description: External backend service with cookie-based session affinity.
  portName: cookie-cloud
  timeoutSec: 30
  healthChecks:
  - healthCheckRef:
      name: computeinstancegroupmanager-dep-zonal
  loadBalancingScheme: EXTERNAL
  location: global
  protocol: HTTP
  affinityCookieTtlSec: 360
  connectionDrainingTimeoutSec: 60
  securityPolicyRef:
    name: computebackendservice-dep-externalloadbalancing
  sessionAffinity: GENERATED_COOKIE
  customRequestHeaders:
    - "Trailer: custom-trailer"
  logConfig:
    enable: false
  backend:
  - balancingMode: RATE
    capacityScaler: 0.9
    description: An instance group serving this backend with 90% of its capacity, as calculated by requests per second.
    maxRate: 10000
    group:
      instanceGroupRef:
        name: computeinstancegroupmanager-sample-zonal
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroupManager
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: "heewonk-bunker"
    cnrm.cloud.google.com/force-destroy: "true"
  labels:
    environment: "staging"
    owner: "heewonk"
    team: "pso-japac"
  name: computeinstancegroupmanager-sample-zonal
spec:
  projectRef:
     external: "projects/heewonk-bunker"
  location: us-west1-a
  namedPort:
    - name: http
      port: 80
  baseInstanceName: app
  autoHealingPolicies:
    - healthCheckRef:
        name: computeinstancegroupmanager-dep-zonal
      initialDelaySec: 300
  targetSize: 3
  instanceTemplateRef:
    name: computeinstancegroupmanager-dep-zonal
  updatePolicy:
    minimalAction: RESTART
    maxSurge:
      fixed: 3
    maxUnavailable:
      fixed: 3
  statefulPolicy:
    preservedState:
      disks:
        disk-a:
          autoDelete: "ON_PERMANENT_INSTANCE_DELETION"
---
